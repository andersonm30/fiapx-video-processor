version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fiapx
    ports:
      - "5432:5432"
    volumes:
      - ./db/scripts.sql:/docker-entrypoint-initdb.d/scripts.sql

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  video-processor:
    build:
      context: ./video-processor-service
    ports:
      - "4000:4000"
    deploy:
      replicas: 1 # Iniciar com apenas uma r√©plica
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.5"
          memory: "512M"
      update_config:
        parallelism: 1
        delay: 10s
    environment:
      - NODE_ENV=production
      - JWT_SECRET=aj6I4zJ4jxT1Vsk8q3!q8*2%T91m4G5n7w1B9Xk2tR6sE0V1

  load-balancer:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
